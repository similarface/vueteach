<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
        <title>el与data的两种写法</title>
    </head>
    <body>
        <div id="app">
            <h1>Hello, {{name}}</h1>
        </div>
        <script>
            const v = new Vue({
                // el:'#app', 第一种写法
                // v.$mount('#app') 第二种写法

                //data的两种写法

                // data 的第一种写法: 对象式
                // data:{
                //     name:'world'
                // }

                // data 的第二种写法： 函数式
                // data: function(){
                //     return {"name":"world"}
                // }

                // 简写
                data(){
                    return {"name":"world"}
                }
            })
            v.$mount('#app')
        </script>
    </body>
</html>
