<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <title>VueComponent</title>
</head>
<body>
<!--
    关于 VueComponent
    1. school组件本质上是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的
    2. 我们只需要写<school/> 或 <school></school> Vue解析时会帮我们创建school组件的实例对象 即Vue帮我们执行的 new VueComponent(options)
    3. 特别注意： 每次调用Vue.extend 返回的都是一个全新的VueComponent
    4. 关于this指向：
        a 组件配置中
            data函数、methods watch computed，他们的this均是【VueComponent】
        b new Vue配置中
            data函数、methods watch computed，他们的this均是【Vue instance】
    5. Vue instance -> vm , VueComponent instance -> vc
-->
<div id="app">
</div>
<script>
    new Vue({
        "el": "#app",
        "data": {}
    })
</script>
</body>
</html>
