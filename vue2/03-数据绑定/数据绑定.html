<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
        <title>数据绑定</title>
    </head>
    <body>
        <!--
            1. 单向数据绑定 v-bind, 数据只能从data流向页面
            2. 双向数据绑定 v-model: 数据不仅能从data流向页面，还可以从页面流向data
            备注： 
                1. 双向绑定一般应用在表单类元素上 e.g: input  select ...
                2. v-model:value 可以简写成 v-model 因为v-model默认收集value值
        -->
        <div id="app">
        单向数据绑定<input type="text" v-bind:value="name">
        <br>
        单向数据绑定[简写]<input type="text" :value="name">
        <br>
        双向数据绑定 <input type="text" v-model:value="name"> <br>
        双向数据绑定[简写] <input type="text" v-model="name"> <br>
        </div>
        <script>
            new Vue({
                el: "#app",
                data: {
                    name: "123"
                }
            })
          </script>
    </body>
</html>
