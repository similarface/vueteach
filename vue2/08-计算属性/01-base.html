<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
        <title>数据绑定</title>
    </head>
    <body>

        <div id="app">
            姓<input type="text" v-model="firstName"> <br>
            名<input type="text" v-model="lastName"> <br>
            FullName: {{firstName}}-{{lastName}}
        </div>
        <script>
            new Vue({
                "el":"#app",
                "data":{
                    firstName:"zhang",
                    lastName:"san"
                },
                
            })
        </script>
    </body>
</html>
