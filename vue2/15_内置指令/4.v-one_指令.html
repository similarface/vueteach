<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <title>V-PRE指令</title>
</head>
<body>
<!--
v-once指令：
1. v-once所在节点再初次动态渲染后，就视为静态内容了
2. 以后数据的变化不会引起v-once所在结构的更新，可用于优化性能
-->
<div id="app">
    <h2 v-pre>Vue</h2>
    <h2 v-once> Current value: {{n}}</h2>
    <h2 > Current value: {{n}}</h2>
    <button @click="n++">N++</button>
</div>
<script>
    const vm = new Vue({
        "el": "#app",
        "data": {
            n:1
        },
    })
</script>
</body>
</html>
