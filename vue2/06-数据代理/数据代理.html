<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
        <title>数据代理</title>
    </head>
    <body>
        <div id="app">
        </div>
        <script>
            let number = 18
            let person = {
                name:'zs',
                sex:'1',
                // age:18
            }
            Object.defineProperty(person,'age',{
                // value:18,
                // enumerable:true, // 控制属性是否可以遍历，默认false,
                // writable:true, //控制属性是否可以被修改，默认false
                // configurable:true, //是否可以删除 默认false
                // 有人读取属性时，会调用这个函数
                
                // get: function(){
                //     console.log("。。。read age 。。。")
                //     return number
                // }
                //// get 简写
                get (){
                    console.log("。。。read age 。。。")
                    return number
                },
                set (value){
                    console.log("... set age ...",value)
                    number = value
                }
            })
            console.log(person)

            console.log(Object.keys(person))

            for (let key in person){
                console.log('@',person[key])
            }
          </script>
    </body>
</html>
