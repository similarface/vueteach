<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
        <title>Vue数据代理</title>
    </head>
    <body>
        <div id="app">
            <h2>{{name}}</h2>
            <h2>{{address}}</h2>
        </div>
        <script>
            new Vue({
                el:"#app",
                data:{
                    name:'1',
                    address:'2'
                }
            })
          </script>
    </body>
</html>
